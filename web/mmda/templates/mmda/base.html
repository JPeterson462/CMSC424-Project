{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mmda/vendor/bootstrap/css/bootstrap.min.css' %}">
    
    <!-- MetisMenu CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mmda/vendor/metisMenu/metisMenu.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mmda/dist/css/sb-admin-2.css' %}">

    <!-- Morris Charts CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'mmda/vendor/morrisjs/morris.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'mmda/vendor/font-awesome/css/font-awesome.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Multi-Media Data Aggregator</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{% url 'mmda:index' %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="{% url 'mmda:data_aggregates' %}"><i class="fa fa-table fa-fw"></i> Data Aggregates</a>
                        </li>
                        <li>
                            <a href="{% url 'mmda:file_metadata' %}"><i class="fa fa-files-o fa-fw"></i> File Metadata</a>
                        </li>
                        <li>
                            <a href="{% url 'mmda:categories' %}"><i class="fa fa-cubes fa-fw"></i> Categories</a>
                        </li>
                        <li>
                            <a href="{% url 'mmda:orphan_dagr_report' %}"><i class="fa fa-edit fa-fw"></i> Orphan DAGR Report</a>
                        </li>
                        <li>
                            <a href="{% url 'mmda:sterile_dagr_report' %}"><i class="fa fa-list-alt fa-fw"></i> Sterile DAGR Report</a>
                        </li>
                        <li>
                            <a href="{% url 'mmda:time_range_dagr_report' %}"><i class="fa fa-clock-o fa-fw"></i> Time-Range DAGR Report</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            {% block content %}{% endblock %}
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    {% block scripts %}
    <!-- jQuery -->
    <script src="{% static 'mmda/vendor/jquery/jquery.min.js' %}"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'mmda/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'mmda/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'mmda/vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'mmda/vendor/morrisjs/morris.min.js' %}"></script>
    <script src="{% static 'mmda/data/morris-data.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'mmda/dist/js/sb-admin-2.js' %}"></script>
    {% endblock scripts %}

</body>

</html>
